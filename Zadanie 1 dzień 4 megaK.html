<body>
    <script>
        const sum = (...args) => {
            for(let i = 0; i <= args.length; i++){
                if (typeof args[i] !== 'number'){
                    console.log("U should give only numbers");
                    return;
                }
                else{
                    let sumOfElementsInArray = 0; 
                    for(let i = 0; i <= args[i]; i++){
                        sumOfElementsInArray = sumOfElementsInArray + args[i];
                        
                    } 
                    console.log(sumOfElementsInArray)

                }
                
            }
            
        }
        sum(1,2 ,3 , 4, 6);


        

    
    </script>
</body>
</html>
